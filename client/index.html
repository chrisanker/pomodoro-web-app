<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timed Tomatoes</title>
    <meta charset="utf-8">
    <meta name="viewport" height=device-height content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="/client/images/favicon.png">
</head>
<body id="body">
    <header>
        <div>
            <h1>POMODORO TIMER</h1>
        </div>
        <div>
            <span>
                <button type="button" id="settings" class="settings"><i class="fa fa-sliders fa-3x" aria-hidden="true"></i></button>
            </span>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span id="close" class="close">&times;</span>
                    <p>Customize your work and break time</p>
                    <label>Pomodoro</label>
                    <input type="text" name="pomodoro" id="pomodoro"><span class="unit-minutes" >minutes</span><br>
                    <label>Short Break</label>
                    <input type="text" id="shortbreak" readonly="true" style="background: lightgray" value="5"><span class="unit-minutes" >minutes</span><br>
                    <label>Long Break</label>
                    <input type="text" readonly="true" style="background: lightgray"><span class="unit-minutes">minutes</span><br>
                    <button id="save">Save</button>
                </div>
            </div>
        </div>
    </header>    
    <div>
        <div id="circle" class="circle"></div>
    </div>
    <div class="countdowntimer" id="timer"><span id="minutes"></span>:<span id="seconds"></span></div>
    <div class="wrapper">       
        <button type="button" id="button" class="button">START</button>
    </div>
    <footer>
        <p>
            <a href="https://github.com/chrisanker/pomodoro-web-app/issues">Send your feedback here.</a>
        </p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
