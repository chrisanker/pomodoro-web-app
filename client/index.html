<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timed Tomatoes</title>
    <meta charset="utf-8">
    <meta name="viewport" height=device-height content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="resources/img/favicon.png">
</head>
<body id="body">
    <header>
        <h1>Timed Tomatoes</h1>
        <button type="button" id="settings" class="settings">
            <i class="fa fa-sliders fa-2x" aria-hidden="true"></i>
        </button>
    </header>
        <div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span id="close" class="close">&times;</span>
                    <h4>Customize your work and break time</h4>
                    <div id="settings-grid">
                        <label>Pomodoro:</label>
                        <input type="number" name="pomodoro" id="pomodoro"><span>minutes</span>
                        <label>Short Break:</label>
                        <input type="number" id="shortbreak"><span>minutes</span>
                        <label>Long Break:</label>
                        <input type="number" id="longbreak" readonly="true" style="background: lightgray"><span>minutes</span>
                    </div>
                    <button id="save">Save</button>
                </div>
            </div>
        </div>
    <div>
        <div id="circle" class="circle"></div>
    </div>
    <div class="countdowntimer" id="timer"><span id="minutes"></span>:<span id="seconds"></span></div>
    <div class="wrapper">
        <button type="button" id="startstop" class="button">START</button>
    </div>
    <footer>
        <p>
            <a href="https://github.com/chrisanker/pomodoro-web-app/issues">Send your feedback here.</a>
        </p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
