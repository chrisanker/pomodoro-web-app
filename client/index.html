<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timed Tomatoes</title>
    <meta charset="utf-8">
    <meta name="viewport" height=device-height content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/client/images/favicon.png">
</head>
<body onload="callVisitorLogger()">
    <header>
        <div>
            <h1>POMODORO TIMER</h1>
        </div>
        <div>
            <span>
                <button type="button" id="settings" class="settings" onclick="openSettings()"><i class="fa fa-sliders fa-3x" aria-hidden="true"></i></button>
            </span>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeSpan()">&times;</span>
                    <p>Some text in the Modal..</p>
                </div>
            </div>
        </div>
    </header>    
    <div>
        <div id="circle" class="circle"></div>
    </div>
    <div class="countdowntimer" id="timer">25:00</div>
    <div class="wrapper">       
        <button type="button" id="button" class="button" onclick="initialiseApp()">START</button>
    </div>
    <footer>
        <p>
            <a href="https://github.com/chrisanker/pomodoro-web-app/issues">Send your feedback here.</a>
        </p>
    </footer>
    <script src="Script.js"></script>
</body>
</html>
