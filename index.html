<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodoro App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>POMODORO TIMER</h1>
        <h2>Manage your work time effectively!</h2>
    </header>    
    <div>
        <p class="aligncenter">
            <img src="resources/depositphotos_6046412-stock-photo-under-construction.jpg" alt="Picture showing construction underway"/>
        </p>
    </div>
    <div class="countdowntimer" id="timer">25:00</div>
    <div class="wrapper">       
        <button type="button" id="button" class="button" onclick="startStopCountDown()">START</button>
    </div>
    <footer>
        <p>
            <a href="mailto:calanker@gmail.com">Send your feedback here.</a>
        </p>
    </footer>
    <script src="Script.js"></script>
</body>
</html>
